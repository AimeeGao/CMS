<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1-371-使用javascript验证Html表单提交数据</title>
    <style type="text/css">
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
<script language="JavaScript" src="1-381.js"></script>
<h1>使用javascript验证Html表单提交数据</h1>

<form id="fdata" name="fdata" method="post" action="" onsubmit="return checkForm()">
    <table width=476 height = 154 align="center" border="1" cellspacing="0" cellpadding="1">
        <tr>
            <td>
                <div>请只输入数字：（长度小于10）</div>
            </td>
            <td>
                <label>
                    <input type="text" name="num"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <div>请只输入英文：</div>
            </td>
            <td>
                <label>
                    <input type="text" name="al"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <div>请做选择：</div>
            </td>
            <td>
                <label>
                    <select name="lan">
                        <option value="">请做选择：</option>
                        <option value="english">英语</option>
                        <option value="frensh">法语</option>
                        <option value="spanish">西班牙语</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>
                    <input type="submit" name="Submit" value="提交"/>
                </label>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
