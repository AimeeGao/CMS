<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="3-3.php" method="post" name="form1">
    <label for="user_name">输入姓名：</label> <br/> <br/>
    <input type="text" name="user_name" id="user_name"/> <br/><br/>

    <input type="radio" name="gender" value="male" id="male"/> 男
    <input type="radio" name="gender" value="female" id="female"/> 女 <br/><br/>

        <option value="engineering">工程师</option>

        <option value="docter">医生</option>
        <option value="other">其他</option>
    </select> <br/><br/>
    <input type="submit" value="提交"/>
